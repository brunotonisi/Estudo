<!DOCTYPE html>
<html lang='pt-BR'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculadora</title>
</head>

<body>
    <p>Informe dois números para realizar a
        soma:</p>
    <label for='value1'>Valor 1:</label>
    <input type='text' id='value1'>
    <label for='value2'>Valor 2:</label>
    <input type='text' id='value2'>
    <button id='button'>Somar</button>
    <p id='result'></p>
    <script>

        function sum() {
            const value1 =
                document.getElementById('value1').value;
            const value2 =
                document.getElementById('value2').value;
            // console.log(typeof value1);
            // console.log(typeof value2);
            const value11 = value1.replace(",", ".");
            const value21 = value2.replace(",", ".");

            const result = Number(value11) + Number(value21);
            document.getElementById('result').innerHTML =
                `Resultado: ${result}`;
            // console.log(typeof result);
            try {
                if (value11 === "" || value21 === "") {
                    throw new Error('Entre com um valor.');
                }
                if (Number.isNaN(result)) {
                    throw new Error('Entre apenas com números.');
                }
            }
            catch (erro) {
                console.log(erro.message);
            }
            finally {
                document.getElementById('value1').value
                    = '';
                document.getElementById('value2').value
                    = '';
            }
        }
        window.onload = () => {
            const button =
                document.getElementById('button');
            button.addEventListener('click', sum);
        }
    </script>
</body>

</html>
